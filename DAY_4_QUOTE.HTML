
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Box</title>
    <style>
        .quote{
            background-color: rgb(221, 221, 64);
            border: 5px solid blue;
            height: 60px;
            width: 550px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-family: Georgia;
            margin: 50px auto;

        }
    </style>
</head>
<body>
    <div class="quote">“If you tell the truth, you don't have to remember anything.” 
        <br>
        ― Mark Twain
    </div>
</body>
</html>
